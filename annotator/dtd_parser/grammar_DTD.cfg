dtd : declarations

declarations : declarations declaration
             | declaration
      
declaration : '<' '!' ELEMENT TAG content '>'

content : child
        | '(' PCDATA options ')' '*'
        | '(' PCDATA ')' quantifier
        | EMPTY_ELEM
        | ANY
        
child : '(' childElems ')' quantifier

childElems : childElems ',' childElem
           | childElems '|' childElem
           | childElem

childElem : child
          | leaf

leaf : TAG quantifier

quantifier : '*' 
           | '+' 
           | '?'
           | empty
      
options : options '|' TAG 
        | '|' TAG  