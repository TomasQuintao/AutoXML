dtd : declarations

declarations : declarations declaration
             | declaration
      
declaration : '<' '!' ELEMENT TAG content '>'
            | attribute
            | entity

content : child
        | '(' PCDATA options ) '*'
        | '(' PCDATA ')' quantifier
        
child : '(' child_elems ')' quantifier

child_elems : child_elems ',' child_elem
            | child_elems '|' child_elem
            | child_elem

child_elem : child
           | leaf

leaf : TAG quantifier

quantifier : '*' | '+' | '?'
           | empty
      
options : options '|' TAG 
        | '|' TAG 